<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>วงล้อเกเปิ้ลหมุนตริ้วๆ</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>วงล้อเกเปิ้ลหมุนตริ้วๆ</h1>

    <label for="money">จำนวนเหรียญคัม:</label>
    <input type="number" id="money" value="20"> 
    <p>* ใช้ 20 ต่อการหมุน</p>

    <canvas id="wheelCanvas" width="400" height="400"></canvas>
    <br>
    <button id="spinButton">ผู้ชายคนนี้กำลังคัมมิ่ง…</button>
    
    <div id="message"></div>
    <div id="result"></div>

    <!-- ไอคอนตั้งค่า -->
    <div id="settingsIcon">⚙️</div>

    <!-- หน้าต่างตั้งค่า -->
    <div id="settingsModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>ตั้งค่าโอกาสรางวัล</h2>
            <label for="keyInput">กรุณาใส่ Key:</label>
            <input type="password" id="keyInput">
            <button id="verifyKey">ยืนยัน</button>
            <div id="settingsForm" style="display: none;">
                <p>ตั้งค่าเปอร์เซ็นต์โอกาสของแต่ละรางวัล:</p>
                <div id="prizeSettings"></div>
                <button id="saveSettings">บันทึก</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
